{% extends 'all/layouts/main.html' %}

{% block title %}
register page| smart bazzar
{% endblock title %}

{% block content %}
<div class="container " style="margin-top:70px; min-height:500px;">
  <div class="row">
    <div class="col-12">
      <h1>login page</h1>
      <hr style="border-color:#b8bfc2;">
        {% include 'all/inc/message.html' %}

    </div>
  </div>
  <section class="py-4 my-5">
    <div class="container">
      <div class="row">
        <div class="col-6">
            <form action="" method="post">
            {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label">User Name</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="enter user name">
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="enter password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

        </div>
      </div>
    </div>
  </section>
</div>
{% endblock content %}
